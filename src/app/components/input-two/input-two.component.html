<div class="upload-box my-4">
    <button id="uploadButton">
        <i class="fa fa-upload"></i>
    </button>
    <input type="file" (change)="handleImageUpload($event)">
    <img *ngIf="selectedImage" [src]="selectedImage" alt="Uploaded Image" class="w-100">
    <p>Click here to upload or drop CONTENT here</p>
</div>
